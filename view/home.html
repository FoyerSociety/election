<!DOCTYPE html>
<html lang="en">
<head>
	<title>Election</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images"/>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="assets/css/home.css">
</head>
	<body>
	
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100 p-t-85 p-b-20">
					<form class="login100-form validate-form">
						<span class="login100-form-title p-b-70">
							Tongasoa
						</span>

						<span class="login100-form-avatar">
							<i class="fa fa-lock"></i>
						</span>

						<div class="wrap-input100 validate-input m-t-85 m-b-35" >
							<input class="input100" type="text" name="name">
							<span class="focus-input100" data-placeholder="Nom d'utilisateur"></span>
						</div>

						<div class="wrap-input100 validate-input m-b-50" >
							<input class="input100" type="password" name="pass">
							<span class="focus-input100" data-placeholder="Mot de passe"></span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								<i class="fa fa-sign-in"> <span class="text-btn">Se connecter</span> </i>
							</button>
						</div>

					</form>
				</div>
			</div>
		</div>
		
		<script src="assets/js/jquery-3.2.1.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/home.js"></script>
		<script src="assets/js/eel.js"></script>

	</body>
</html>
